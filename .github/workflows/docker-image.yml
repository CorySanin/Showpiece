name: MultiArchDockerBuild

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_multi_arch_image:
    name: Build multi-arch Docker image.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set environment variables
        run:  echo "GIT_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push master
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v2
        with:
          target: deploy
          push: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
          tags: |
            "${{ secrets.DOCKER_USERNAME }}/showpiece:latest"
            "ghcr.io/${{ github.actor }}/showpiece:latest"
          platforms: linux/amd64,linux/arm64
          build-args: |
            "COMMIT_SHA=${{ github.sha }}"
            "BRANCH=${{ env.GIT_BRANCH }}"
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}
